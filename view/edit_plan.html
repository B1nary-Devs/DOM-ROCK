    <div class="container">
        <form action="" method="post" class="form">

            <div class="form-header">
                <h1 class="titulo">PLANEJAMENTO DE VENDAS</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="txtproduto">Produto:</label><br>
                    <select id="selectProduto" class="input-large form-select">
                    </select><br>
                </div>
                <div class="input-box">
                    <label for="txtcliente">Cliente:</label><br>
                    <select id="selectCliente" class="input-large form-select">
                    </select><br>
                </div>
                <div class="input-box">
                    <label for="txtquantidade">Quantidade:</label><br>
                    <input class="form-control" type="number" name="txtquantidade" id="txtquantidade" placeholder="Quantidade de venda planejada"><br>
                </div>
                <div class="input-box">
                    <label for="txtdata">Data:</label><br>
                    <input class="form-control" type="month" id="txtdata" name="txtdata" min="2022-01" max="2024-12"><br>
                </div>
            </div>
            <div class="buttons">
                <button value="Cadastrar" onclick="editarRegistroPlanejamento()" type="button" class="btn btn-outline-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script>
        // Obtém a data atual ensinar o walace a fazer isso no scrpit e por para carregar
        var now = new Date();

        // Define a data mínima para os inputs de mês (três meses a partir do mês atual)
        var minDate = new Date(now.getFullYear(), now.getMonth() + 1, 1).toISOString().slice(0, 7);

        // Define a data máxima para os inputs de mês (seis meses a partir do mês atual)
        var maxDate = new Date(now.getFullYear(), now.getMonth() + 4, 0).toISOString().slice(0, 7);

        // Define a data mínima e máxima para cada input de mês
        document.getElementById("txtdata").setAttribute("min", minDate);
        document.getElementById("txtdata").setAttribute("max", maxDate);
    </script>
