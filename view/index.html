<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px; background-color: #072997">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">DOM PLANNING</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">In√≠cio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Planejamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Gerenciamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container">
        <form action="" method="post" class="form">

          <div class="form-header">
            <div class="title">
                <h3>Planejamento de Vendas</h3>
            </div>
          </div>
            <div class="input-group">
                <div class="input-box">
                  <label for="txtproduto">Produto:</label><br>
                  <select id="selectProduto" class="input-large form-control">
                </select><br>
                </div>
                <div class="input-box">
                  <label for="txtcliente">Cliente:</label><br>
                  <select id="selectCliente" class="input-large form-control">
                  </select><br>
                </div>

                <div class="input-box">
                  <label for="txtquantidade">Quantidade:</label><br>
                  <input class="form-control" type="number" name="txtquantidade" id="txtquantidade" placeholder="Quantidade de venda planejada"><br>
                </div>

                <div class="input-box">
                  <label for="txtdata">Data:</label><br>
                  <input class="form-control" type="date" name="txtdata" id="txtdata" placeholder="Quantidade de venda planejada"><br>
                </div>
            </div>
            <div class="buttons">
              <button  value="Cadastrar" onclick="cadastrarPlanejamento()" type="button" class="btn btn-outline-primary">Cadastrar</button>
            </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
